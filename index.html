<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Haki Werda 3D Fix</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #text { 
            position: absolute; 
            top: 20px; 
            width: 100%; 
            text-align: center; 
            color: #ff0a54; 
            font-family: Arial, sans-serif; 
            font-size: 24px; 
            z-index: 10;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div id="text">HAKI WERDA ALWREDA</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // التأكد من أن كل شيء جاهز
        window.addEventListener('load', init);

        function init() {
            // 1. إعداد المشهد
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505); // لون خلفية رمادي غامق جدا

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 2. الإضاءة (ضرورية باش يبان أي جسم)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // 3. صنع الوردة
            const flowerGroup = new THREE.Group();
            
            // الغصن
            const stem = new THREE.Mesh(
                new THREE.CylinderGeometry(0.05, 0.05, 2, 16),
                new THREE.MeshStandardMaterial({ color: 0x228B22 })
            );
            flowerGroup.add(stem);

            // البتلات
            const petalGeom = new THREE.SphereGeometry(0.3, 16, 16);
            const petalMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            for (let i = 0; i < 8; i++) {
                const petal = new THREE.Mesh(petalGeom, petalMat);
                petal.scale.set(1, 1.5, 0.2);
                const angle = (i / 8) * Math.PI * 2;
                petal.position.set(Math.cos(angle) * 0.3, 1, Math.sin(angle) * 0.3);
                petal.rotation.y = -angle;
                petal.rotation.x = 0.5;
                flowerGroup.add(petal);
            }
            scene.add(flowerGroup);

            // 4. صنع الرجل (بسيط)
            const manGroup = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 0.7, 4, 12), new THREE.MeshStandardMaterial({color: 0x0000ff}));
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.25, 16, 16), new THREE.MeshStandardMaterial({color: 0xffdbac}));
            head.position.y = 0.7;
            manGroup.add(body);
            manGroup.add(head);
            scene.add(manGroup);

            camera.position.z = 5;
            camera.position.y = 1;

            // 5. التحريك (Animation Loop)
            let clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);
                let t = clock.getElapsedTime();

                // تحريك الوردة (دوران وتموج)
                flowerGroup.rotation.y += 0.01;
                flowerGroup.position.x = 1.5;
                flowerGroup.position.y = Math.sin(t) * 0.2;

                // تحريك الرجل (يمين ويسار)
                manGroup.position.x = Math.sin(t * 1.5) * 2;
                manGroup.position.z = Math.cos(t * 1.5) * 0.5;
                
                // خليه يشوف جيهة الحركة
                manGroup.rotation.y = Math.atan2(Math.cos(t * 1.5), 1) + Math.PI/2;

                renderer.render(scene, camera);
            }
            animate();

            // التعامل مع تغيير حجم الشاشة
            window.addEventListener('resize', onWindowResize, false);
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
    </script>
</body>
</html>
