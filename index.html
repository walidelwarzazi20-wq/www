<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Haki Werda - Final Version</title>
    <style>
        body {
            background-color: #050505;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* خلفية النجوم */
        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: moveStar linear infinite;
        }

        .message {
            color: #ff0a54;
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 0 0 20px #ff0a54;
            position: absolute;
            top: 40px;
            z-index: 10;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* الرجل */
        .human {
            position: absolute;
            left: 15%;
            bottom: 20px;
            width: 120px;
            height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .head { width: 55px; height: 55px; background: #f7dcbb; border-radius: 50%; box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3); }
        .torso { width: 70px; height: 110px; background: #1a1a1a; border-radius: 35%; margin-top: -5px; }

        /* الوردة المركزية (مرفوعة وبجذور وأوراق) */
        .main-flower-box {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(-20px); /* طلعات الفوق */
        }

        .flower-head {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .petal {
            position: absolute;
            background: linear-gradient(to top, #ff0000, #ff4d6d);
            width: 45px; height: 75px; border-radius: 50% 50% 40% 40%;
            transform-origin: bottom center;
            opacity: 0;
            animation: bloomGrow 2s ease-out forwards;
        }

        .stem {
            width: 10px;
            height: 250px;
            background: linear-gradient(#2d5a27, #1e3c1a);
            border-radius: 5px;
            position: relative;
            z-index: -1;
            margin-top: -10px;
        }

        /* أوراق كثيرة خضراء */
        .leaf {
            position: absolute;
            width: 50px; height: 20px;
            background: linear-gradient(to right, #3a7d32, #1e3c1a);
            border-radius: 0 50% 50% 0;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }
        .leaf.right { left: 10px; transform: rotate(20deg); }
        .leaf.left { right: 10px; transform: rotate(160deg); }
        .l1 { top: 40px; } .l2 { top: 80px; } .l3 { top: 120px; } .l4 { top: 160px; }

        .center-glow {
            width: 30px; height: 30px; background: radial-gradient(circle, #ffee99, #ffb703);
            border-radius: 50%; position: absolute; z-index: 5; box-shadow: 0 0 20px #ffb703;
            opacity: 0; animation: fadeIn 1s forwards 1.8s;
        }

        @keyframes bloomGrow {
            to { transform: rotate(var(--r)) translateY(-30px) scale(1); opacity: 1; }
        }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes moveStar { from { transform: translateY(100vh); opacity: 0; } to { transform: translateY(-10vh); opacity: 0.5; } }

        /* توزيع البتلات */
        .p1 { --r: 0deg; animation-delay: 0.1s; } .p2 { --r: 45deg; animation-delay: 0.2s; }
        .p3 { --r: 90deg; animation-delay: 0.3s; } .p4 { --r: 135deg; animation-delay: 0.4s; }
        .p5 { --r: 180deg; animation-delay: 0.5s; } .p6 { --r: 225deg; animation-delay: 0.6s; }
        .p7 { --r: 270deg; animation-delay: 0.7s; } .p8 { --r: 315deg; animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="stars-container" id="stars"></div>
    <div class="message">HAKI WERDA ALWREDA</div>
    <div class="scene">
        <div class="human">
            <div class="head"></div>
            <div class="torso"></div>
        </div>
        <div class="main-flower-box">
            <div class="flower-head">
                <div class="petal p1"></div><div class="petal p2"></div>
                <div class="petal p3"></div><div class="petal p4"></div>
                <div class="petal p5"></div><div class="petal p6"></div>
                <div class="petal p7"></div><div class="petal p8"></div>
                <div class="center-glow"></div>
            </div>
            <div class="stem">
                <div class="leaf right l1"></div><div class="leaf left l2"></div>
                <div class="leaf right l3"></div><div class="leaf left l4"></div>
            </div>
        </div>
    </div>
    <script>
        const container = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 3 + 4) + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(star);
        }
    </script>
</body>
</html>
